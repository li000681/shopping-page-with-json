<html>
  <head>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="scripts/script.js" ></script>
    <script src="data.json"></script>
    <script type="text/javascript" src="scripts/validate.js" defer></script>
    <script type="text/javascript" src="scripts/json.js" defer></script>
    <script type="text/javascript" src="scripts/events.js" defer></script>
    <title>Final Practical Assignment</title>
  </head>

  <body>
    <header>
      <h1>Shopping</h1>
      <p>press item picture to choose, press submit to get shopping list </p>
    </header>
    <main>
      <form name="profile">
      <h1>Payment form</h1>
      <section >
        <div class="contact">
          <h2>Contact information</h2>
          <fieldset>
            <legend>Title</legend>
            <ul>
                <li>
                  <input type="radio" id="title_1" name="title" value="Mr." checked="checked">
                  <label for="title_1">Mr.</label>
                </li>
                <li>
                  <input type="radio" id="title_2" name="title" value="Ms" >
                  <label for="title_2">Ms</label>
                </li>
                <li>
                  <input type="radio" id="title_3" name="title" value="Mrs.">
                  <label for="title_3">Mrs.</label>
                </li>
                <li>
                  <input type="radio" id="title_4" name="title" value="Dr.">
                  <label for="title_3">Dr.</label>
                </li>
            </ul>
          </fieldset>
          <div class="person">
          <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="alert" id="nameError"></span>
          </p>
          </div>
          <div class="person">
          <p>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address">
            <span class="alert" id="addressError"></span>
          </p>
          </div>
          <div class="person">
          <p>
            <label for="pwd">Password: </label>
            <input type="password" id="pwd" name="password" minlength="6" maxlength="6">
            <span class="alert" id="pwdError"></span>
          </p>
          </div>
          <div class="person">
          <p>
            <label for="date">Delivery date: </label>
            <input type="date" id="date" name="date">
            <span class="alert" id="dateError"></span>
          </p>
          </div>
        </div>
      </section>
      <div class="payment">
        <section>        
          <h2>Payment information</h2>
            <p>
              <label for="card">Card type:</label>
              <input list="cards" id="card" name="card">
              <datalist id="cards" >
                <option value="visa">
                <option value="mc">
                <option value="amex">
              </datalist>
              <span class="alert" id="typeError"></span>
            </p>
            <p>
              <label for="number">Card number:</label>
              <input type="number" id="number" name="cardnumber" min="1000000000000000"  max="9999999999999999">
              <span class="alert" id="numberError"></span>
            </p>
            <p>
              <label for="expiration">Expiration date:</label>
              <input type="text" id="expiration" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
              <span class="alert" id="expirationError"></span>
            </p>
        </section>
        <section>
          <p>
            <label for="total">Total: $</label>
            <input type="number" id="total" name="total" value=0 readonly>
          </p>
        </section>
        <section>
          <p>
            <input type="checkbox" id="agree" name="agree" value="agree">
            <label for="agree"> All the information is true.</label>
          </p>
        </section>
        <section>
            <p>
              <input type="submit" value="Submit">
              <input type="reset">
            </p>
        </section>
      </div>
    </form>
    <section>
      <div class="gridContainer" id="items">
        <div >
          Item
        </div>
        <div >
          Value($)
        </div>
        <div >
          Amount
        </div>
        <div >
          Subtotal($)
        </div>
      </div>
    </section>
    <section>
      <div id="summary"></div>
    </section>
    </main>
  </body>
</html>
